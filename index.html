<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container" id="app">
    <div id="introCard" class="container-one">
      <div class="card" style="width: 18rem;">
        <img src="https://i.pinimg.com/564x/76/9d/68/769d68d069b977a910261eca77fc81a6.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Welcome to the Sorting Hat!</h5>
          <p class="card-text">Click below to begin the sorting process.</p>
          <a href="#" class="btn btn-primary" id="startSort">Start Sorting</a>
        </div>
      </div>
    </div>
    
    <div id="formBanner" class="container-two"></div>

    <div id="enrolled" class="container-three"></div>

    <div id="currentClass" class="container-four">
      <div id="allHouses" class="container-four-inner">
        
          <div id="gryffindor" class="house"></div>
        
        
          <div id="slytherin" class="house"></div>
        
        
          <div id="ravenclaw" class="house"></div>
        
        
          <div id="hufflepuff" class="house"></div>
        
      </div>
    </div>
    
    <div id="voldArmy"></div>

    
  
     

    



    
  </div>
  
  
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
